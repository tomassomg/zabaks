<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Zābaks – Pieteikšanās</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
		.navbar {
			margin-bottom: 50px;
			border-radius: 0;
			min-height: 80px;
			padding-top: 15px;
			padding-bottom: 15px;
		}
		.jumbotron {
			margin-bottom: -10px;
		}
		footer {
			background-color: #f2f2f2;
			padding: 25px;
		}
		.font {
			font-family: Arial Black;
			font-size: 19px;
		}
		.top-bar {
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 20px;
			margin-top: 10px;
		}
		.text-area {
			display: flex;
			flex-direction: column;
			align-items: flex-start;
			gap: 10px;
		}
		.new-balance {
			width: 1100px;
			height: auto;
			user-select: none;
			-webkit-user-drag: none;
			margin-right: -20px;
		}
		.poga {
			background-color: #333;
			color: white;
			border: 0.5mm solid #333;
			padding: 5px 10px;
			font-size: 16px;
			cursor: pointer;
			transition: all 0.3s ease;
			font-family: Arial Black;
			width: 180px;
			height: 60px;
		}
		.poga:hover {
			background-color: white;
			color: #333;
			border: 0.5mm solid #333;
		}
		.kurpe-img {
			text-decoration: none;
		}
		.kurpe-img:hover {
			text-decoration: none;
		}
		.img-kurpe {
			transform: scale(1.1);
		}
		form {
			max-width: 320px;
			margin: auto;
		}
		.input-group {
			position: relative;
			margin-bottom: 20px;
		}
		.input-group input {
			width: 100%;
			padding: 12px;
			font-size: 16px;
			border: 1px solid #ccc;
			border-radius: 4px;
			outline: none;
		}
		.input-group label {
			position: absolute;
			left: 12px;
			top: 12px;
			color: #999;
			font-size: 16px;
			pointer-events: none;
			transition: 0.2s ease all;
			background: white;
			padding: 0 4px;
		}
		.input-group input:focus + label,
		.input-group input:not(:placeholder-shown) + label {
			top: -8px;
			left: 8px;
			font-size: 12px;
			color: #333;
		}
		.user-info {
			text-align: center;
			margin-top: 30px;
		}
		.user-info p {
			font-size: 18px;
		}
		.logout-btn {
			margin-top: 20px;
		}
		.centered {
			justify-content: center;
			align-items: center; 
		}
    </style>
</head>
<body>
    <div class="jumbotron">
        <div class="container text-center" style="margin-top: -10px;">
            <h1 style="font-family: Arial Black;">Zābaks</h1>
            <p style="font-family: Arial; font-size: 20px;">Modernākās kurpes vienuviet</p>
        </div>
    </div>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" th:href="@{/}">
                    <img src="/images/mini-logo.png" alt="Logo" style="height: 50px; width: 70; margin-top: -15px; user-select: none; -webkit-user-drag: none;">
                </a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="font"><a th:href="@{/}">Home</a></li>
                    <li class="font"><a th:href="@{/men}">Men</a></li>
                    <li class="font"><a th:href="@{/women}">Women</a></li>
                    <li class="font"><a th:href="@{/kids}">Kids</a></li>
                    <li class="font"><a th:href="@{/par/mums}">Par mums</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="active" th:if="${session.loggedInUser != null}" style="font-family: Arial Black; font-size: 19px;">
                        <a th:href="@{/login}"><span class="glyphicon glyphicon-user"></span>
                           Sveicināts, <span th:text="${session.loggedInUser.username}">Lietotājs</span>
                        </a>
                    </li>
                    <li class="font" th:if="${session.loggedInUser == null}">
                        <a th:href="@{/login}"><span class="glyphicon glyphicon-user"></span> Login</a>
                    </li>
                    <li class="font"><a href="#"><span class="glyphicon glyphicon-shopping-cart"></span> Grozs</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="user-info" th:if="${session.loggedInUser != null}">
            <h2 class="font" style="font-size: 33px; text-align: left; margin-left: 30px; margin-top: -30px;">Lietotāja informācija</h2>
            <p class="font" style="font-size: 20px; text-align: left; margin-left: 30px;"><strong>Lietotājvārds:</strong> <span class="font" style="font-size: 28px; text-align: left; margin-left: 30px; color: #0f7abf;" th:text="${session.loggedInUser.username}"></span></p>
            <p class="font" style="font-size: 20px; text-align: left; margin-left: 30px;"><strong>E-pasts:</strong> <span class="font" style="font-size: 28px; text-align: left; margin-left: 30px; color: #0f7abf;" th:text="${session.loggedInUser.email}"></span></p>
            <p class="font" style="font-size: 20px; text-align: left; margin-left: 30px;"><strong>Bilance:</strong> <span class="font" style="font-size: 28px; text-align: left; margin-left: 30px; color: #0f7abf;" th:text="${session.loggedInUser.balance + '€'}"></span></p>
            <a th:href="@{/logout}">
                <button type="button" class="poga" style="margin-bottom: 30px;">Izrakstīties</button>
            </a>
        </div>
        
        <div th:if="${session.loggedInUser == null}">
            <h2 class="font" style="font-size: 33px; text-align: left; margin-left: 30px; margin-top: -20px;">Pieteikšanās</h2>
            <div th:if="${error}" style="color: red;">
                <p class="font" th:text="${error}" style="font-size: 19px; margin-left: 30px;"></p>
            </div>
            <form th:action="@{/login}" th:object="${user}" method="post" autocomplete="off">
              <div class="input-group" style="margin-left: -50px;">
                <input style="width: 400px;" type="text" th:field="*{username}" id="username" placeholder=" " required />
                <label for="username">Username</label>
              </div>
              <div class="input-group" style="margin-left: -50px;">
                <input style="width: 400px;" type="password" th:field="*{password}" id="password" placeholder=" " required />
                <label for="password">Password</label>
              </div>
			  <div class="centered">
				<button type="submit" class="poga" style="margin-left: 65px;">Pieteikties</button>
			  </div>
            </form>
            <br/>
        </div>
    </div>

	<footer class="container-fluid text-center">
	    <form class="form-inline">Jautājumi:
	        <input type="email" class="form-control" size="50" placeholder="Jautājums" style="margin-left: 10px;">
	        <button class="poga" style="width: 80px; height: 40px; margin-left: 10px;">Sūtīt</button>
	    </form>
	</footer>
</body>
</html>
