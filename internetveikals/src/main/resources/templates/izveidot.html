<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Zābaks – Izveidot jaunas kurpes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        .navbar {
            margin-bottom: 50px;
            border-radius: 0;
            min-height: 80px;
            padding-top: 15px;
            padding-bottom: 15px;
        }
        .jumbotron {
            margin-bottom: -10px;
        }
        footer {
            background-color: #f2f2f2;
            padding: 25px;
        }
        .font {
            font-family: Arial Black;
            font-size: 19px;
        }
        form {
            max-width: 400px;
            margin: auto;
        }
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }
        .input-group label {
            position: absolute;
            left: 12px;
            top: 12px;
            color: #999;
            font-size: 16px;
            pointer-events: none;
            transition: 0.2s ease all;
            background: white;
            padding: 0 4px;
        }
        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: -8px;
            left: 8px;
            font-size: 12px;
            color: #333;
        }
        .poga {
            background-color: #333;
            color: white;
            border: 0.5mm solid #333;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: Arial Black;
            width: 100%;
            height: 50px;
        }
        .poga:hover {
            background-color: white;
            color: #333;
            border: 0.5mm solid #333;
        }
    </style>
</head>
<body>
    <div class="jumbotron">
        <div class="container text-center" style="margin-top: -10px;">
            <h1 style="font-family: Arial Black;">Zābaks</h1>
            <p style="font-family: Arial; font-size: 20px;">Modernākās kurpes vienuviet</p>
        </div>
    </div>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" th:href="@{/}">
                    <img src="/images/mini-logo.png" alt="Logo" style="height: 50px; width: 70p; margin-top: -15px; user-select: none; -webkit-user-drag: none;" />
                </a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
					<li class="font"><a th:href="@{/admin}">Izvadīt visas kurpes</a></li>
					<li class="active" style="font-family: Arial Black; font-size: 19px;"><a th:href="@{/izveidot}">Izveidot</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="font"><a th:href="@{/login}"><span class="glyphicon glyphicon-user"></span> Login</a></li>
                    <li class="font"><a th:href="@{/cart}"><span class="glyphicon glyphicon-shopping-cart"></span> Grozs</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="font" style="font-size: 33px; text-align: center; margin-bottom: 30px;">Izveidot jaunas kurpes</h2>

        <form th:action="@{/shoes/create}" th:object="${shoes}" method="post" autocomplete="off">
            <div class="input-group">
                <input style="width: 400px;" type="text" th:field="*{name}" id="name" placeholder=" " required />
                <label for="name">Nosaukums</label>
            </div>
            <div class="input-group">
                <input style="width: 400px;" type="text" th:field="*{brand}" id="brand" placeholder=" " required />
                <label for="brand">Zīmols</label>
            </div>
            <div class="input-group">
                <input style="width: 400px;" type="number" step="0.01" th:field="*{price}" id="price" placeholder=" " required />
                <label for="price">Cena (€)</label>
            </div>
            <div class="input-group">
                <input style="width: 400px;" type="text" th:field="*{gender}" id="gender" placeholder=" " required />
                <label for="gender">Dzimums</label>
            </div>
            <div class="input-group">
                <input style="width: 400px;" type="text" th:field="*{sizes}" id="sizes" placeholder=" " required />
                <label for="sizes">Izmēri</label>
            </div>
            <div class="input-group">
                <input style="width: 400px;" type="text" th:field="*{color}" id="color" placeholder=" " required />
                <label for="color">Krāsa</label>
            </div>
            <div class="input-group">
                <input style="width: 400px;" type="text" th:field="*{url}" id="url" placeholder=" " required />
                <label for="url">Attēla URL</label>
            </div>

            <button type="submit" class="poga">Izveidot</button>
        </form>
    </div>

    <footer class="container-fluid text-center" style="margin-top: 50px;">
        <form class="form-inline">Jautājumi:
            <input type="email" class="form-control" size="50" placeholder="Jautājums" style="margin-left: 10px;" />
            <button class="poga" style="width: 80px; height: 40px; margin-left: 10px;">Sūtīt</button>
        </form>
    </footer>
</body>
</html>
